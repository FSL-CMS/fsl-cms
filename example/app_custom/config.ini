[common]
; PHP configuration
php.date.timezone = "Europe/Prague"
php.iconv.internal_encoding = "%encoding%"
php.mbstring.internal_encoding = "%encoding%"

; variables
variable.name = "FSL CMS"
variable.tempDir = %appDir%/../temp
variable.logDir = %appDir%/../log

; services
service.Nette-Security-IAuthenticator = Uzivatele

service.Nette-Loaders-RobotLoader.factory = Configurator::createRobotLoader
service.Nette-Loaders-RobotLoader.option.directory[] = %appDir%
service.Nette-Loaders-RobotLoader.option.directory[] = %libsDir%
service.Nette-Loaders-RobotLoader.option.directory[] = %appDir%/../app_custom/presenters
service.Nette-Loaders-RobotLoader.run = TRUE

[production < common]

[development < common]
database.driver = mysql
database.host = localhost
database.username = root
database.database = fslcms
database.charset = utf8
database.profiler = true
database.password =

[console < development]
database.database = fslcms_tests
